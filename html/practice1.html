<html>
    <head>
        <title>ボタンの作成</title>
    </head>
    <body>
        <h3>ラジオボタン</h3>
        <input type="radio" name="sex">男</input>
        <input type="radio" name="sex">女</input>
        <h3>ドロップボタン</h3>
        <select>
            <option value="rice">米</option>
            <option value="pasta">パスタ</option>
            <option value="meat">肉</option>
            <option value="fish">魚</option>
        </select>
    </body>
</html>
