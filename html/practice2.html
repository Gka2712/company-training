<html>
    <head>
        <title>ボタンの作成</title>
    </head>
    <body>
        <h3>ラジオボタン</h3>
        <table>
            <tr>
                <td>ユーザ名</td>
                <td><input type="text" placeholder="例:山田太郎"></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td><input type="email" placeholder="例:yamada@hoge.com"></td>
            </tr>
            <tr>
                <td>画像選択</td>
                <td><input type="file" name="selectfile" size="100"></td>
            </tr>
        </table>
    </body>
</html>
